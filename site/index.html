<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>purê - css | border generator</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>
      <div class="header--logo">purê</div>
      <div class="header--menu">
        <ul>
          <li>generator</li>
          <li>properties</li>
          <li>about</li>
        </ul>
      </div>
    </header>
    <main class="container">
      <section id="generator" class="row"></section>
      <section id="properties" class="row"></section>
      <section id="about" class="row"></section>
    </main>
    <footer></footer>
    <div id="generator--border"></div>

    <input type="text" id="input--border__width" />

    <script type="text/javascript">
      let inputBorderWidth = document.getElementById("input--border__width");
      let divGenerator = document.getElementById("generator");
      inputBorderWidth.addEventListener("keyup", (event) => {
        changeBorderWidthSize();
      });

      function changeBorderWidthSize() {
        let value = inputBorderWidth.value;
        console.log(value);
        const DEFAULT_WIDTH_VALUE = 1;
        if (
          value === undefined ||
          value === null ||
          value === 0 ||
          value === ""
        ) {
          divGenerator.style.borderWidth = `${DEFAULT_WIDTH_VALUE}px`;
        } else {
          divGenerator.style.borderWidth = `${value}px`;
        }
      }
    </script>
  </body>
</html>
