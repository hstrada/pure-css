<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #generator {
        width: 200px;
        height: 200px;
        border-color: blue;
        border-style: dotted;
        border-width: 2px;
      }
    </style>
  </head>
  <body>
    <div id="generator"></div>

    <input type="text" id="input--border__width" />

    <script type="text/javascript">
      let inputBorderWidth = document.getElementById("input--border__width");
      let divGenerator = document.getElementById("generator");
      inputBorderWidth.addEventListener("keyup", (event) => {
        changeBorderWidthSize();
      });

      function changeBorderWidthSize() {
        let value = inputBorderWidth.value;
        console.log(value);
        const DEFAULT_WIDTH_VALUE = 1;
        if (
          value === undefined ||
          value === null ||
          value === 0 ||
          value === ""
        ) {
          divGenerator.style.borderWidth = `${DEFAULT_WIDTH_VALUE}px`;
        } else {
          divGenerator.style.borderWidth = `${value}px`;
        }
      }
    </script>
  </body>
</html>
